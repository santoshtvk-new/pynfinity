<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Git Command Learning</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Git Command Learning</h1>
</header>
<div class="container">
    <section id="visualization">
        <!-- Visualization of Git repository -->
        <div id="git-visualization">
            <!-- Your visualization goes here -->
        </div>
    </section>
    <section id="quiz">
        <!-- Quiz questions -->
        <h2>Quick Quiz</h2>
        <form id="quiz-form">
            <div class="question">
                <label for="q1">What command is used to initialize a Git repository?</label><br>
                <input id="q1" name="q1" required type="text">
            </div>
            <!-- More questions go here -->
            <button type="submit">Submit</button>
        </form>
    </section>
</div>
<footer>
    <p>Designed and Developed by YourName</p>
</footer>
<script src="script.js"></script>
<style>

    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

section {
    margin: 20px;
}

#visualization {
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
}

#quiz {
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
}


</style>
</body>
</html>
